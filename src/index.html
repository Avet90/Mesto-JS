<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fonts/fonts.css" />
  </head>
  <body>
    <div class="page">
      <!-- Header -->
      <header class="header">
        <img
          src="<%=require('./images/logo.png')%>"
          alt="Логотип сайта"
          class="header__logo"
        />
        <div class="header__line"></div>
      </header>

      <main class="content">
        <!-- Profile Section -->
        <section class="profile">
          <img
            src="<%=require('./images/avatar.png')%>"
            alt="Аватар профиля"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="Редактировать профиль"
            ></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button
            class="profile__add-element-button"
            type="button"
            aria-label="Добавить фото"
          ></button>
        </section>

        <!-- Popup Section -->

        <!-- Popup Card -->
        <div class="popup-overlay" id="popupCard">
          <div class="popup-card">
            <button class="close-btn" id="closePopup">×</button>

            <h2 class="popup-title">Новое место</h2>

            <form id="formCard">
              <div class="form-group">
                <input
                  type="text"
                  id="placeName"
                  class="form-input placeName"
                  placeholder="Название"
                  required
                />
              </div>

              <div class="form-group">
                <input
                  type="url"
                  id="imageUrl"
                  class="form-input imageUrl"
                  placeholder="Ссылка на картинку"
                  required
                />
              </div>

              <button type="submit" class="submit-btn submit-card">
                Создать
              </button>

              <div class="loading" id="loadingIndicator">
                <p>Отправка данных...</p>
              </div>
            </form>
          </div>
        </div>

        <!-- Popup Profile -->
        <div class="popup-overlay" id="popupProfile">
          <div class="popup-card">
            <button class="close-btn">×</button>

            <h2 class="popup-title">Редактировать профиль</h2>

            <form id="formProfile">
              <div class="form-group">
                <input type="text" class="form-input input-name" required />
              </div>

              <div class="form-group">
                <input type="text" class="form-input input-job" required />
              </div>

              <button type="submit" class="submit-btn submit-profile">
                Создать
              </button>

              <div class="loading">
                <p>Отправка данных...</p>
              </div>
            </form>
          </div>
        </div>

        <!-- Popup Picture -->
        <div class="popup-overlay" id="popupPicture">
          <div class="popup-images">
            <button class="close-btn">×</button>
            <div class="image-container">
              <img
                src="https://images.unsplash.com/photo-1506744038136-46273834b3fb"
                alt="Пример изображения"
                class="popup-image"
                id="popupImage"
              />
            </div>

            <div class="image-caption" id="imageCaption">
              Красивый пейзаж с горами и озером. Идеальное место для отдыха и
              вдохновения.
            </div>
          </div>
        </div>

        <!-- Cards Grid -->
        <section class="elements-container"></section>
      </main>

      <!-- Footer -->
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>

    <template id="element-template">
      <article class="element">
        <img src="" alt="" class="element__image" />
        <button
          class="element__trash"
          type="button"
          aria-label="Удалить"
        ></button>
        <div class="element__footer">
          <h3 class="element__title"></h3>
          <button
            class="element__like"
            type="button"
            aria-label="Нравится"
          ></button>
        </div>
      </article>
    </template>

    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
