<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fonts/fonts.css" />
  </head>
  <body>
    <div class="page">
      <!-- Header -->
      <header class="header">
        <img
          src="<%=require('./images/logo.png')%>"
          alt="Логотип сайта"
          class="header__logo"
        />
        <div class="header__line"></div>
      </header>

      <main class="content">
        <!-- Profile Section -->
        <section class="profile">
          <div class="profile__avatar-container">
            <img
              src="<%=require('./images/avatar.png')%>"
              alt="Аватар профиля"
              class="profile__avatar"
            />
          </div>
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="Редактировать профиль"
            ></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button
            class="profile__add-element-button"
            type="button"
            aria-label="Добавить фото"
          ></button>
        </section>

        <!-- Popup Section -->

        <!-- Popup Card -->
        <div class="popup" id="popupCard">
          <div class="popup__container">
            <button class="close-btn" id="closePopup">×</button>

            <h2 class="popup-title">Новое место</h2>

            <form class="form" id="formCard">
              <div class="form__field">
                <input
                  type="text"
                  id="place-name-input"
                  class="form__input place-name-input"
                  placeholder="Название"
                  minlength="2"
                  maxlength="30"
                  pattern="^[a-zA-Zа-яА-ЯЁё \-]+$"
                  data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
                  required
                />
                <span class="form__input-error place-name-input-error"></span>
              </div>

              <div class="form__field">
                <input
                  type="url"
                  id="image-url-input"
                  class="form__input image-url-input"
                  placeholder="Ссылка на картинку"
                  required
                />
                <span class="form__input-error image-url-input-error"></span>
              </div>

              <button type="submit" class="form__submit submit-btn submit-card">
                Создать
              </button>

              <div class="loading" id="loadingIndicator">
                <p>Отправка данных...</p>
              </div>
            </form>
          </div>
        </div>

        <!-- Popup Profile -->
        <div class="popup" id="popupProfile">
          <div class="popup__container">
            <button class="close-btn">×</button>

            <h2 class="popup-title">Редактировать профиль</h2>

            <form class="form" id="formProfile">
              <div class="form__field">
                <input
                  type="text"
                  id="profile-name-input"
                  class="form__input profile-name-input"
                  minlength="2"
                  maxlength="40"
                  pattern="^[a-zA-Zа-яА-ЯЁё \-]+$"
                  data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
                  required
                />
                <span class="form__input-error profile-name-input-error"></span>
              </div>

              <div class="form__field">
                <input
                  type="text"
                  id="profile-description-input"
                  class="form__input profile-description-input"
                  minlength="2"
                  maxlength="200"
                  pattern="^[a-zA-Zа-яА-ЯЁё \-]+$"
                  data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
                  required
                />
                <span
                  class="form__input-error profile-description-input-error"
                ></span>
              </div>

              <button
                type="submit"
                class="form__submit submit-btn submit-profile"
              >
                Сохранить
              </button>

              <div class="loading">
                <p>Отправка данных...</p>
              </div>
            </form>
          </div>
        </div>

        <!-- Popup Picture -->
        <div class="popup" id="popupPicture">
          <div class="popup-images">
            <button class="close-btn">×</button>
            <div class="image-container">
              <img
                src="https://images.unsplash.com/photo-1506744038136-46273834b3fb"
                alt="Пример изображения"
                class="popup-image"
                id="popupImage"
              />
            </div>

            <div class="image-caption" id="imageCaption">
              Красивый пейзаж с горами и озером. Идеальное место для отдыха и
              вдохновения.
            </div>
          </div>
        </div>

        <!-- Popup Profile Avatar -->
        <div class="popup" id="popupProfileAvatar">
          <div class="popup__container">
            <button class="close-btn" id="closePopup">×</button>

            <h2 class="popup-title">Обновить Аватар</h2>

            <form class="form" id="formProfileAvatar">
              <div class="form__field">
                <input
                  type="url"
                  id="profile__avatar-url-input"
                  class="form__input profile__avatar-url-input"
                  placeholder="Ссылка на картинку"
                  required
                />
                <span
                  class="form__input-error profile__avatar-url-input-error"
                ></span>
              </div>

              <button
                type="submit"
                class="form__submit submit-btn submit-profile-avatar"
              >
                Сохранить
              </button>

              <div class="loading" id="loadingIndicator">
                <p>Сохранение...</p>
              </div>
            </form>
          </div>
        </div>

        <!-- Cards Grid -->
        <section class="elements-container"></section>
      </main>

      <!-- Footer -->
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>

    <template id="element-template">
      <article class="element">
        <img src="" alt="" class="element__image" />
        <button
          class="element__trash"
          type="button"
          aria-label="Удалить"
        ></button>
        <div class="element__footer">
          <h3 class="element__title"></h3>
          <div class="element__like-container">
            <button
              class="element__like"
              type="button"
              aria-label="Нравится"
            ></button>
            <span class="element__likes-quantity"></span>
          </div>
        </div>
      </article>
    </template>

    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
