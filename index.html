<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fonts/fonts.css" />
  </head>
  <body>
    <div class="page">
      <!-- Header -->
      <header class="header">

        <img
            src="./images/logo.png"
            alt="Логотип сайта"
            class="header__logo"
          />
        </svg>
        <div class="header__line"></div>
      </header>

      <main class="content">
        <!-- Profile Section -->
        <section class="profile">
          <img
            src="./images/avatar.png"
            alt="Аватар профиля"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="Редактировать профиль"
            ></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="Добавить фото"
          ></button>
        </section>

        <!-- Cards Grid -->
        <section class="elements">
          <article class="element">
            <img
              src="./images/karachaevsk.jpg"
              alt="Карачаевск"
              class="element__image"
            />
            <button
              class="element__trash"
              type="button"
              aria-label="Удалить"
            ></button>
            <div class="element__footer">
              <h2 class="element__title">Карачаевск</h2>
              <button
                class="element__like"
                type="button"
                aria-label="Нравится"
              ></button>
            </div>
          </article>

          <article class="element">
            <img
              src="./images/elbrus.jpg"
              alt="Гора Эльбрус"
              class="element__image"
            />
            <button
              class="element__trash"
              type="button"
              aria-label="Удалить"
            ></button>
            <div class="element__footer">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button
                class="element__like element__like_active"
                type="button"
                aria-label="Нравится"
              ></button>
            </div>
          </article>

          <article class="element">
            <img
              src="./images/dombai.jpg"
              alt="Домбай"
              class="element__image"
            />
            <button
              class="element__trash"
              type="button"
              aria-label="Удалить"
            ></button>
            <div class="element__footer">
              <h2 class="element__title">Домбай</h2>
              <button
                class="element__like"
                type="button"
                aria-label="Нравится"
              ></button>
            </div>
          </article>

          <article class="element">
            <img
              src="./images/elbrus.jpg"
              alt="Гора Эльбрус"
              class="element__image"
            />
            <button
              class="element__trash"
              type="button"
              aria-label="Удалить"
            ></button>
            <div class="element__footer">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button
                class="element__like"
                type="button"
                aria-label="Нравится"
              ></button>
            </div>
          </article>

          <article class="element">
            <img
              src="./images/dombai.jpg"
              alt="Домбай"
              class="element__image"
            />
            <button
              class="element__trash"
              type="button"
              aria-label="Удалить"
            ></button>
            <div class="element__footer">
              <h2 class="element__title">Домбай</h2>
              <button
                class="element__like"
                type="button"
                aria-label="Нравится"
              ></button>
            </div>
          </article>

          <article class="element">
            <img
              src="./images/karachaevsk.jpg"
              alt="Карачаево-Черкесия"
              class="element__image"
            />
            <button
              class="element__trash"
              type="button"
              aria-label="Удалить"
            ></button>
            <div class="element__footer">
              <h2 class="element__title">Карачаево-Ч...</h2>
              <button
                class="element__like"
                type="button"
                aria-label="Нравится"
              ></button>
            </div>
          </article>
        </section>
      </main>

      <!-- Footer -->
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>
  </body>
</html>
