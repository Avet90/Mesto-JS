<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fonts/fonts.css" />
  </head>
  <body>
    <div class="page">
      <!-- Header -->
      <header class="header">

        <img
            src="./images/logo.png"
            alt="Логотип сайта"
            class="header__logo"
          />
        </svg>
        <div class="header__line"></div>
      </header>

      <main class="content">
        <!-- Profile Section -->
        <section class="profile">
          <img
            src="./images/avatar.png"
            alt="Аватар профиля"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="Редактировать профиль"
            ></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button
            class="profile__add-element-button"
            type="button"
            aria-label="Добавить фото"
          ></button>
        </section>

        <!-- Popup Section -->
        <div class="popup-overlay" id="popupOverlay">
        <div class="popup">
            <button class="close-btn" id="closePopup">×</button>
            
            <h2 class="popup-title">Новое место</h2>
            
            <form id="newPlaceForm">
                <div class="form-group">
                    <label class="form-label" for="placeName">Название</label>
                    <input type="text" id="placeName" class="form-input" placeholder="Введите название места" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="imageUrl">Ссылка на картинку</label>
                    <input type="url" id="imageUrl" class="form-input" placeholder="https://example.com/image.jpg" required>
                    <div class="image-preview" id="imagePreview">
                        <p>Предпросмотр изображения:</p>
                        <img id="previewImage" src="" alt="Предпросмотр">
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">Создать</button>
                
                <div class="loading" id="loadingIndicator">
                    <p>Отправка данных...</p>
                </div>
            </form>
        </div>
    </div>

        <!-- Cards Grid -->
        <section class="elements">
          <article class="element">
            <img
              src="./images/karachaevsk.jpg"
              alt="Карачаевск"
              class="element__image"
            />
            <button
              class="element__trash"
              type="button"
              aria-label="Удалить"
            ></button>
            <div class="element__footer">
              <h2 class="element__title">Карачаевск</h2>
              <button
                class="element__like"
                type="button"
                aria-label="Нравится"
              ></button>
            </div>
          </article>

          <article class="element">
            <img
              src="./images/elbrus.jpg"
              alt="Гора Эльбрус"
              class="element__image"
            />
            <button
              class="element__trash"
              type="button"
              aria-label="Удалить"
            ></button>
            <div class="element__footer">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button
                class="element__like"
                type="button"
                aria-label="Нравится"
              ></button>
            </div>
          </article>

          <article class="element">
            <img
              src="./images/dombai.jpg"
              alt="Домбай"
              class="element__image"
            />
            <button
              class="element__trash"
              type="button"
              aria-label="Удалить"
            ></button>
            <div class="element__footer">
              <h2 class="element__title">Домбай</h2>
              <button
                class="element__like"
                type="button"
                aria-label="Нравится"
              ></button>
            </div>
          </article>

          <article class="element">
            <img
              src="./images/elbrus.jpg"
              alt="Гора Эльбрус"
              class="element__image"
            />
            <button
              class="element__trash"
              type="button"
              aria-label="Удалить"
            ></button>
            <div class="element__footer">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button
                class="element__like"
                type="button"
                aria-label="Нравится"
              ></button>
            </div>
          </article>

          <article class="element">
            <img
              src="./images/dombai.jpg"
              alt="Домбай"
              class="element__image"
            />
            <button
              class="element__trash"
              type="button"
              aria-label="Удалить"
            ></button>
            <div class="element__footer">
              <h2 class="element__title">Домбай</h2>
              <button
                class="element__like"
                type="button"
                aria-label="Нравится"
              ></button>
            </div>
          </article>

          <article class="element">
            <img
              src="./images/karachaevsk.jpg"
              alt="Карачаево-Черкесия"
              class="element__image"
            />
            <button
              class="element__trash"
              type="button"
              aria-label="Удалить"
            ></button>
            <div class="element__footer">
              <h2 class="element__title">Карачаево-Ч...</h2>
              <button
                class="element__like"
                type="button"
                aria-label="Нравится"
              ></button>
            </div>
          </article>
        </section>
      </main>

      <!-- Footer -->
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
